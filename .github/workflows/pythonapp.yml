name: Hystrix-Box

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      OXFORD_APP_ID: ${{ secrets.OXFORD_APP_ID }}
      OXFORD_APP_KEY: ${{ secrets.OXFORD_APP_KEY }}
    runs-on: ${{ matrix.os}}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Pytest dependencies
      run: |
        pip install pytest
        pip install codecov
        pip install pytest-cov
        pip install pytest-socket
        pip install pytest-rerunfailures
    - name: Test with pytest
      run: |
        cd tests
        pytest --cov=../ --cov-report=xml --disable-socket --reruns 2 --reruns-delay 60
    - name: Upload report to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }
    - name: Python Codestyle check
      uses: ankitvgupta/pycodestyle-action@master
      env:
        PRECOMMAND_MESSAGE: You have style errors. See them below.
